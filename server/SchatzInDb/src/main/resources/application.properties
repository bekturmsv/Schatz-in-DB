spring.application.name=SchatzInDb

# USER DATABASE
spring.datasource.userdb.jdbc-url=${SPRING_DATASOURCE_USERDB_JDBC_URL:jdbc:postgresql://localhost:5432/datenbankspiel_user}
spring.datasource.userdb.username=${SPRING_DATASOURCE_USERDB_USERNAME:admin}
spring.datasource.userdb.password=${SPRING_DATASOURCE_USERDB_PASSWORD:admin123}
spring.datasource.userdb.driver-class-name=org.postgresql.Driver

# TASK DATABASE
spring.datasource.taskdb.jdbc-url=${SPRING_DATASOURCE_TASKDB_JDBC_URL:jdbc:postgresql://localhost:5432/datenbankspiel_task}
spring.datasource.taskdb.username=${SPRING_DATASOURCE_TASKDB_USERNAME:admin}
spring.datasource.taskdb.password=${SPRING_DATASOURCE_TASKDB_PASSWORD:admin123}
spring.datasource.taskdb.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# Admin
app.admin.username=admin
app.admin.password=admin123

app.teacher.username=teacher
app.teacher.password=teacher123

# Upload directory
file.upload-dir=uploads/

#Logs
logging.file.name=/srv/queryCrime/logs/app.log
