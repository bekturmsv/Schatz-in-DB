<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Datenbankspiel</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/MUSA_timeline-timeline.css">
    <link rel="stylesheet" href="../assets/css/MUSA_timeline.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="../assets/css/Responsive-Full-Width-Grid-from-codedrops.css">
    <link rel="stylesheet" href="../assets/css/timeline_12073_SaraSantos.css">
</head>
<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/thymeleaf/">
            <span class="bs-icon-sm bs-icon-rounded bs-icon-primary me-2 bs-icon"></span>
            <span>Datenbankspiel</span>
        </a>
        <div class="collapse navbar-collapse" id="navcol-2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/thymeleaf/user/data">PersonalData</a></li>
            </ul>
            <a class="btn btn-primary ms-md-2" role="button" href="/thymeleaf/user/auth">LogOut</a>
        </div>
    </div>
</nav>

<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-start mb-4" id="level-title">LEVEL: </h1>
            </div>
            <div class="col-md-6 text-end">
                <button id="finish-btn" class="btn btn-success btn-lg" type="button">Check answers and Finish Level</button>
            </div>
        </div>
    </div>

    <hr>
    <div class="container">
        <h2 class="text-center mb-4">Tasks:</h2>
        <div class="timeline time-body" style="background: rgb(225,225,225);">
            <!-- Dynamic task sections will be inserted here -->
        </div>
    </div>

    <hr>
    <div class="container">
        <h2 class="text-center mb-4">Tests:</h2>
        <div class="row">
            <div class="col-12">
                <ol class="d-lg-flex justify-content-lg-center cbp-rfgrid" id="test-list">
                    <!-- Dynamic test tasks will be inserted here -->
                </ol>
            </div>
        </div>
    </div>
    <hr>
</section>

<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script>
    let taskList = [];
    let testList = [];

    function allFinished() {
        const allTasksDone = taskList.every(task => task.finished);
        const allTestsDone = testList.every(test => test.finished);
        return allTasksDone && allTestsDone;
    }

    async function finishLevel() {
        if (!allFinished()) {
            alert("You must complete all tasks and tests before finishing the level.");
            return;
        }

        const token = localStorage.getItem("token");
        const levelId = new URLSearchParams(window.location.search).get("id");

        const res = await fetch(`/api/level/finish?levelId=${levelId}`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        if (res.ok) {
            alert("Level completed successfully!");
            window.location.href = "/thymeleaf/";
        } else {
            const error = await res.json();
            if (res.status === 400 && error.error === "Bad Request") {
                alert("Not All Tasks Finished");
            } else {
                alert("Error: " + (error.message || JSON.stringify(error)));
            }
        }


    }

    document.getElementById("finish-btn").addEventListener("click", finishLevel);

    document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const levelId = parseInt(urlParams.get("id"));
        const token = localStorage.getItem("token");

        const tasksUrl = `/api/level/${levelId}/tasks`;
        const testsUrl = `/api/level/${levelId}/tests`;

        function groupTasksByTopic(tasks) {
            const map = {};
            tasks.forEach(task => {
                const topic = task.topicName || "Unknown";
                if (!map[topic]) map[topic] = [];
                map[topic].push(task);
            });
            return map;
        }

        function createTaskTile(task) {
            const imgSrc = task.finished
                ? "../assets/img/task-finished.png"
                : "../assets/img/task.png";

            return `
        <li>
            <a href="/thymeleaf/task/submit-query?id=${task.id}">
                <div><h3>${task.title}</h3></div>
                <img src="${imgSrc}">
            </a>
        </li>
    `;
        }




        function addTaskGroups(container, groups) {
            let side = "left";
            const sortedTopics = Object.keys(groups).sort();

            for (const topic of sortedTopics) {
                const tasks = groups[topic];
                const tiles = tasks.map(createTaskTile).join("");

                container.innerHTML += `
                    <div class="d-flex time-container ${side}">
                        <div class="time-content">
                            <h2>Topic: ${topic}</h2>
                            <p>choose task:</p>
                            <ol class="cbp-rfgrid">${tiles}</ol>
                        </div>
                    </div>
                `;
                side = (side === "left") ? "right" : "left";
            }
        }

        function loadTasks() {
            fetch(tasksUrl, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    const grouped = groupTasksByTopic(data);
                    const container = document.querySelector(".timeline");
                    addTaskGroups(container, grouped);
                })
                .catch(console.error);
        }

        function loadTests() {
            fetch(testsUrl, {
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    const testList = document.getElementById("test-list");
                    testList.innerHTML = data.map(test => {
                        const imgSrc = test.finished
                            ? "../assets/img/task-finished.png"
                            : "../assets/img/task.png";

                        return `
                <li>
                    <a href="/thymeleaf/task/submit-test?id=${test.id}">
                        <div><h3>${test.title}</h3></div>
                        <img src="${imgSrc}">
                    </a>
                </li>
            `;
                    }).join("");
                })
                .catch(console.error);
        }


        function loadLevelTitle() {
            fetch(`/api/level/${levelId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(level => {
                    document.getElementById("level-title").textContent = "LEVEL: " + level.difficulty;
                })
                .catch(console.error);

        }

        loadLevelTitle()
        loadTasks();
        loadTests();
    });
</script>


</body>
</html>
