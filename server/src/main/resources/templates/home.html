<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Datenbankspiel</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/Navbar-Right-Links-icons.css">
    <link rel="stylesheet" href="/assets/css/Responsive-Full-Width-Grid-from-codedrops.css">
    <link rel="icon" href="data:;base64,=">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/thymeleaf/">
            <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
                <!-- icon SVG -->
            </span><span>Datenbankspiel</span>
        </a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
            <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/thymeleaf/user/data">PersonalData</a></li>
            </ul>
            <a class="btn btn-primary ms-md-2" role="button" href="/thymeleaf/user/auth">LogOut</a>
        </div>
    </div>
</nav>

<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card mb-5">
                    <div class="card-body p-sm-5">
                        <h2 class="text-center mb-4">Homepage</h2>
                        <form method="post">
                            <div>
                                <a id="continue-btn" class="btn btn-primary d-block w-100" role="button" href="#">Continue</a>
                            </div>
                            <hr>
                            <div>
                                <a class="btn btn-primary d-block w-100" role="button" href="/thymeleaf/levels">Select Level</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const token = localStorage.getItem("token");

    fetch("/api/level/current", {
        headers: {
            "Authorization": `Bearer ${token}`
        }
    })
        .then(response => {
            if (!response.ok) throw new Error("Failed to load current level");
            return response.json();
        })
        .then(levelId => {
            document.getElementById('continue-btn').href = `/thymeleaf/level?id=${levelId}`;
        })
        .catch(error => {
            console.error("Failed to load progress", error);
        });
</script>



<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
